<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <title>Searcher</title>
  <style>
    html, body {
      font-size: 16px;
      background-color: #f0f0f0;
    }

    img {
      width: 2rem;
      height: 2rem;
      padding-left: 1.1rem;
    }

    ul {
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      padding: 0px;
      height: 2.5rem;
    }

    li {
      list-style: none;
    }
    li:first-child
    {
      width: 100%;
    }

    input {
      width: 100%;
      height: 1.6rem;
      padding: 0px;
    }

    .container {
    }

    .container-360 {
      height: 38%;
      border-bottom: 2px solid #f0f0f0;
      background-color: #ffffff;
    }

    .container-baidu {
      height: 62%;
      background-color: #ffffff;
    }

  </style>
</head>
<body>

<ul>
  <li><input type="text" placeholder="查询内容" id="input"></li>
  <li><img src="../assets/paste72.png" id="paste"></li>
  <li><img src="../assets/search72.png" id="search"></li>
</ul>
<div class="container">
  <div class="container-360"></div>
  <div class="container-baidu"></div>
</div>

<script>
  const container = document.getElementsByClassName('container')[0]
  const container360 = document.getElementsByClassName('container-360')[0]
  const containerBaidu = document.getElementsByClassName('container-baidu')[0]
  const searchInput = document.getElementById('input')
  const pasteBtn = document.getElementById('paste')
  const searchBtn = document.getElementById('search')
  pasteBtn.addEventListener('click', pasteHandler)
  searchBtn.addEventListener('click', searchHandler)

  window.onload = function () {
    container.style.height = document.body.clientWidth * 2 + 'px'
  }

  function pasteHandler (event) {
    clean(1)
    navigator.clipboard.readText().then(content => {
      searchInput.value = content
      search360(content)
      searchBaidu(content)
    }).catch(error => {
      alert(error.message)
    })
  }
  function searchHandler (event) {
    clean()
    const content = searchInput.value
    if (content === '') {
      alert('请输入查询内容')
    } else {
      search360(content)
      searchBaidu(content)
    }
  }

  function search360 (content) {
    iframeHandler('https://m.so.com/s?q=' + content, container360)
  }

  function searchBaidu (content) {
    iframeHandler('https://m.baidu.com/s?word=' + content, containerBaidu)
  }

  function iframeHandler (url, container) {
    const frame = document.createElement('iframe')
    frame.src = url
    frame.width = '100%'
    frame.height = '100%'
    frame.frameBorder = 0
    container.appendChild(frame)
  }

  function clean (type) {
    if (type === 1) {
      searchInput.value = ''
    }
    container360.innerHTML = ''
    containerBaidu.innerHTML = ''
  }
</script>
</body>
</html>
