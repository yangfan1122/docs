---
layout: default
title: 删除保留文件夹以外的其他文件夹
---
<h2>{{page.title}}</h2>

@echo off<br>
set re="保留文件夹"<br>
pushd "保留文件夹目录"<br>
for /f "delims=" %%a in ('dir /a/b^|findstr/ixvc:%re:" "=" /c:"%') do (<br>
    if exist "%%a\" (<br>
		rd /s /q "%%a\"<br>
    ) else echo del /a /f "%%a" 2>nul<br>
)<br>

<p>{{ page.date | date_to_string }}</p>
